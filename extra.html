<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Knives Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .card {
            width: 250px;
            padding: 20px;
            text-align: center;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 10px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="card" onclick="openKnivesPage()">
        <img src="knife.jpg" alt="Knives">
        <h2>Explore Knives</h2>
        <p>Click to see different knives.</p>
    </div>

    <script>
        function openKnivesPage() {
            window.location.href = "knives.html";
        }
    </script>

</body>
</html>

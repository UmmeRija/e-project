<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Makeup</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<style>
    body{
        overflow-x: hidden;
    }
    .page-top{
        position: relative;
        width: 100%;
        display: inline;
        overflow: hidden;
    }
    .page-top img{
        width: 100%;
        height: auto;
        object-fit: cover;
    }
    .page-top span {
        position: absolute;
        top: 50%;
        left: 30%;
        color:black;
        padding: 10px 20px;
        font-size: 24px;
        font-weight: bold;
        border-radius: 5px;
    }
    #eContainer{
        margin-bottom: 15px;
    }
    .card-img-top{
        border-radius: 50%;
        width: 90px;
        height: 90px;
        object-fit: cover;
        background-color: whitesmoke;
    }
    .card {
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.3s ease-in-out; 
    height: 100%; 
    display: flex;
    flex-direction: column;
}

.card:hover {
    transform: translateY(-5px);
}

.mascara-card-img-top {
    height: 250px; 
    object-fit: cover; 
}

.card-body {
    flex-grow: 1; 
    display: flex;
    flex-direction: column;
    justify-content: space-between; 
}

</style>
<body>
    <!-- header -->
     <div class="container">
     <div class="page-top">
        <img src="assets/images/eyemakeupheader.webp" alt="" >
        <span><strong>Eye Makeup</strong></span>
     </div>
    </div>


    <div class="container">
        <div class="row " id="eContainer"></div>
    </div>

    <!-- mascara -->
    <div class="container">
        <div class="row" id="mascara-container"></div>
    </div>
    <!-- Add to cart -->
     <div class="add-to-cart">

     </div>
    <script>
        let eyeMakeup = [
            ["Mascara", "assets/images/red.webp"],
            ["Eye Liner", "assets/images/eyeLiner.webp"],
            ["Eye palet", "assets/images/eye palet.webp"],
            ["Eye shadow", "assets/images/black eyeShadow.webp"],
            ["Brows", "assets/images/brows.webp"]
        ]
        let html = "";
        for (let data of eyeMakeup){
            html += ` <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                    <img src="${data[1]}" alt="${data[0]}" class="card-img-top" >
                   <p class = "mt-2">${data[0]}</p>
            </div>`
        }
        document.getElementById("eContainer").innerHTML = html;

        // mascara
        let mascara = [
           
        ["NOIR ALLURE", "assets/images/red.webp" , "Mascara" , "ALL-IN-ONE MASCARA: VOLUME, LENGTH, CURL AND DEFINITION" , "Rs. 4,550"],
        ["LE VOLUME DE CHANEL", "assets/images/dark black.webp" , "Mascara", "DEFINITION AND SMUDGEPROOF MASCARA 10 - NOIR", "Rs. 4,150"],
        ["INIMITABLE EXTRÃŠME", "assets/images/inimitable.webp" , "Mascara", "Volume Length Curl Separation - Extreme Wear Rinsable", "Rs. 4,100" ],
        ["LA BASE MASCARA", "assets/images/basemascara.webp" , "Mascara", "VOLUME AND CARE LASH PRIMER" , "Rs. 4,150" ]

        ]
        let html2 ="";
        for (let data of mascara) {
        html2 += `
        <div class="col-lg-3 col-md-4 col-sm-12 mb-4">
            <div class="card shadow-lg">
                <img src="${data[1]}" class="mascara-card-img-top" alt="${data[0]}">
                <div class="card-body text-center">
                    <h5 class="card-title">${data[0]}</h5>
                    <p class="card-text">${data[2]}</p>
                    <p class="card-text">${data[3]}</p>
                    <p class="card-price">${data[4]}</p>
                </div>
            </div>
        </div>`;
    }
    document.getElementById("mascara-container").innerHTML = html2;

       </script>
    <script src="assets/bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    
</body>
</html>

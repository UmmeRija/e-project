<body>
    <div class="container mt-5">

    <script>

            ["Face"],

        let html = "";
        for(let data of makeup){
            html +=` <div class="col lg-6 md-4 sm-1 mb-4">

            <img src="" alt="" class="card-img-top">

                <h5 class="card-title"></h5>
                <p class="card-text"></p>

    </div>`

        document.getElementById("productContainer")
        innerHTML = html
    </script>

<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<style>
    .row{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    .card{
        width: 250px;
        height: 250px;
    }
   .card-img-top{
    width: 100%;
    height: 300px;
    object-fit: contain;
   }
</style>
<body>
    <div class="container mt-5">
        <div class="row" id="productContainer"></div>
    </div>

    <!-- <button onclick="">Show More</button> -->
    <!-- <button class="btn btn-primary mt-2 redirect-btn" data-link="${data[2]}">Go to ${data[0]}</button> -->
    <script>
        let makeup = [
            ["Face", "assets/images/mainface.jpeg"],
            ["Eye Makeup", "assets/images/mainEyeMakeup.jpeg"],
            ["Nails", "assets/images/mainNailpolish.jpeg"],
            ["Lips", "assets/images/mainLipstick.jpeg"]
            // ["weddingKit"] // Commented out as it's incomplete
        ];

        let html = "";
        for (let data of makeup) {
            html += `
            <div class="col-lg-6 col-md-4 col-sm-12 mb-4">
                <div class="card shadow-lg">
                    <img src="${data[1]}" alt="${data[0]}" class="card-img-top" width="50%" >
                    <div class="card-body text-center">
                        <h5 class="card-title">${data[0]}</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>`;
        }

        document.getElementById("productContainer").innerHTML = html;
    </script>

    <script src="assets/jquery/jquery.js"></script>
    <script src="assets/bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
